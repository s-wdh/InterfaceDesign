<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waschmaschine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="waschmaschine.css">
    <script src="main.js" async></script>
</head>

<body>
    <div id="controlBar">
        <div id="powerBtn">
            <i id="powerIcon" class="fa fa-power-off" class="active"></i>
        </div>
        <!-- Input Wheels -->
        <div id="programWheel">
            <div id="programKnob"></div>
            <p id="cotton" class="active">Baumwolle</p>
            <p id="boil">Kochwäsche</p>
            <p id="jeans">Jeans</p>
            <p id="wool">Wolle</p>
            <p id="express">Express</p>
            <p id="delicates">Feinwäsche</p>
            <p id="easyCare">Pflegeleicht</p>
            <p id="spin">Schleudern</p>
            <p id="stains">Flecken</p>
            <p id="sport">Sport</p>
            <p id="outdoor">Outdoor</p>
            <p id="impregnate">Imprägnieren</p>
        </div>
        <div id="tempWheel">
            <div id="tempKnob"></div>
            <p id="tempCold">KALT</p>
            <p id="temp20">20</p>
            <p id="temp30">30</p>
            <p id="temp40">40</p>
            <p id="temp60" class="active">60</p>
            <p id="temp90">90</p>
        </div>
        <div id="spinWheel">
            <div id="spinKnob"></div>
            <p id="spin0">0</p>
            <p id="spin200">200</p>
            <p id="spin400">400</p>
            <p id="spin600">600</p>
            <p id="spin800">800</p>
            <p id="spin1000">1000</p>
            <p id="spin1200">1200</p>
            <p id="spin1400" class="active">1400</p>
        </div>
        <div id="timeWheel">
            <!-- <div style="position: absolute; top: 19px; left: 19px; width: 130px; height: 130px; border-radius: 50%; border-style: none; color: unset; background-color: turquoise;"></div> -->
            <div id="timeKnob"></div>
            <p id="time0" class="active">0</p>
            <p id="time1" class="fa fa-circle"></p>
            <p id="time2" class="fa fa-circle"></p>
            <p id="time3">3</p>
            <p id="time4" class="fa fa-circle"></p>
            <p id="time5" class="fa fa-circle"></p>
            <p id="time6">6</p>
            <p id="time7" class="fa fa-circle"></p>
            <p id="time8" class="fa fa-circle"></p>
            <p id="time9">9</p>
            <p id="time10" class="fa fa-circle"></p>
            <p id="time11" class="fa fa-circle"></p>
            <p id="time12">12</p>
            <p id="time13" class="fa fa-circle"></p>
            <p id="time14" class="fa fa-circle"></p>
            <p id="time15">15</p>
        </div>

        <!-- Display + extra Buttons -->
        <div id="display"></div>
        <img id="leadTime" src="Bilder/LeadTime.svg" hidden>
        <div id="leadTimediv" hidden></div>
        <img id="preWash" src="Bilder/Prewash.svg" hidden>
        <div id="preWashdiv"></div>
        <img id="mainWash" src="Bilder/Mainwash.svg" hidden>
        <div id="mainWashdiv"></div>
        <img id="rinse" src="Bilder/Rinse.svg" hidden>
        <div id="rinsediv"></div>
        <img id="spinIcon" src="Bilder/Spin.svg" hidden>
        <div id="spindiv"></div>
        <img id="drain" src="Bilder/Drain.svg" hidden>
        <div id="draindiv"></div>
        <p id="finished" class="fa fa-check-circle"></p>
        <img id="openDoor" src="Bilder/OpenDoor.svg" hidden>
        <p id="lock" class="fa fa-lock"></p>
        <div id="rinseBtn">
            <p id="rinseText">EXTRA SPÜLEN</p>
        </div>
        <div id="shortBtn">
            <p id="shortText">KURZ</p>
        </div>
        <div id="ecoBtn">
            <p id="ecoText">ECO</p>
        </div>

        <div id="startBtn">
            <p id="startText">START</p>
        </div>
    </div> <!-- controlBar -->

    <button id="door" type="button">Türe öffnen/schließen</button>
</body>

</html>
